<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lazyload.css" rel="stylesheet">
    <title>Lazy Load</title>
</head>
<body>
    <main>
        <h1>Progressive Loading of Images</h1>
            <picture>
                <img src="images/dummy_300x400_placeholder.png" data-src="images/brad-fickeisen-unsplash.jpg" alt="beautiful trees at night">
            </picture>
            <picture>
                <img src="images/dummy_300x400_placeholder.png" data-src="images/david-sola-unsplash.jpg" alt="daisies and cactus">
            </picture>
            <picture>
                <img src="images/dummy_300x400_placeholder.png" data-src="images/geran-de-klerk-unsplash.jpg" alt="a cheetah on a rock">
            </picture>
            <picture>
                <img src="images/dummy_300x400_placeholder.png" data-src="images/hubert-neufeld-unsplash.jpg" alt="two penguins">
            </picture>
            <picture>
                <img src="images/dummy_300x400_placeholder.png" data-src="images/kyle-lin-unsplash.jpg" alt="a Canyon">
            </picture>
    </main>
    <footer>
        <span>Photo by <a href="https://unsplash.com/@htn_films?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Hubert Neufeld</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span><br>
        <span>Photo by <a href="https://unsplash.com/@kyle_lin?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Kyle Lin</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span><br>
        <span>Photo by <a href="https://unsplash.com/@davidsola?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">David Sola</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span><br>
        <span>Photo by <a href="https://unsplash.com/@gerandeklerk?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Geran de Klerk</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span><br>
        <span>Photo by <a href="https://unsplash.com/@bradfickeisen?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Brad Fickeisen</a> on <a href="https://unsplash.com/t/nature?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    </footer>
    <script src="js/lazyload.js" defer></script>
</body>
</html>
